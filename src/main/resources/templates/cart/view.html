<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class=" col-10">
        <h2 class="text-center mt-4">My Cart</h2>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <table class="table" id="cartbody">

                    </table>
                </div>
               <div class="col-4">

                   <form class="form-control" th:each="order : ${orders}">
                       <h2 class="text-dark-warning text-center">Total</h2>
                       <h2 class="text-center"><span id="cart-sumPrice" class="text-danger"></span></h2>
                        <div class="row">
                            <div class="col-4">
                                <label class="form-label">UserName</label>
                                <input type="text" id="username" class=" form-control" th:value="${order.username}" readonly>
                            </div>
                            <div class="col-8">
                                <label class="form-label">DateCreat</label>
                                <input type="text" id="datenow" class="form-control" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}" readonly>
                            </div>
                            <div class="col-12 mt-3">
                                <label class="form-label">Address</label>
                                <input type="text" id="address" class=" form-control" th:value="${order.email}" readonly>
                            </div>
                        </div>


                       <div class="text-center mt-3"><a class="btn btn-success"  onclick="checkout()">Pay now</a></div>

                   </form>

               </div>
            </div>
        </div>

    </div>

    <script src="/JS/shoppingCart.js"></script>

</body>
</html>
