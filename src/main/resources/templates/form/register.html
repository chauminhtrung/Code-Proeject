<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CSS/theme.min.css">

    <title>Register!</title>
</head>
<body>
<div class="container py-5">
    <div class="col-lg-6 mx-auto rounded border p-4">
        <h2 class="text-center mb-4">Register</h2>
        <hr>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <strong>Account Created Successfully!</strong>
            <a href="/login" class="ms-2">Login</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        <form  method="post" th:object="${account}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">UserName: </label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${account.username}">
                    <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="${account.username}">
                    </p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">FullName: </label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${account.fullname}">
                    <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="${account.fullname}">
                    </p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Password: </label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:field="${account.password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${account.password}">
                    </p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Email: </label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${account.email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${account.email}">
                    </p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-4 d-grid" >
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid" >
                    <a href="/login" class="btn btn-outline-primary">Cancel</a>
                </div>
            </div>


        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
