<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/CSS/theme.min.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- carousel -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.min.css" />
</head>
<body>
<!-- section -->
<main>

    <section class="py-lg-8 py-7 bg-white">
        <div class="container my-lg-8">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                    <div class="mb-4 mb-xl-0 text-center text-md-start">
                        <!-- Caption -->
                        <h1 class="display-2 fw-bold mb-3 ls-sm">Learn to Code</h1>
                        <p class="mb-4 lead">To use the functions, become a part of us by logging in if you already have an account</p>
                        <!-- List -->
                        <div class="mb-6 mb-0">
                            <ul class="list-unstyled fs-4">
                                <li class="mb-2">
                                    <span class="me-2"><i class="fa-solid fa-book text-warning"></i></span>
                                    <span class="align-text-top">42 Course</span>
                                </li>
                                <li class="mb-2">
                                    <span class="me-2"><i class="fa-solid fa-users text-warning"></i></span>
                                    <span class="align-text-top">1200 Users</span>
                                </li>
                                <li class="mb-2">
                                    <span class="me-2"><i class="fa-solid fa-globe text-warning"></i></span>
                                    <span class="align-text-top">12 Country</span>
                                </li>
                            </ul>
                        </div>
                        <a href="/ASM/forms/about.html" class="glightbox btn btn-success btn-lg fs-4">Xem Ngay</a>
                    </div>
                </div>

                <div class="offset-xxl-1 col-xxl-5 col-lg-6 col-md-12">
                    <!-- Card -->
                    <div class="card smooth-shadow-md" style="z-index: 1">
                        <!-- Card body -->
                        <div class="card-body p-xl-6">
                            <div class="mb-4">
                                <div th:if="${loginError}" class="alert alert-danger alert-dismissible fade show">
                                    <strong th:text="${message}"></strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <h1 class="mb-4 lh-1 fw-bold h2">Đăng Nhập</h1>
                                <div class="mt-3 mb-5 row g-2">
                                    <div class="btn-group mb-2 mb-md-0 col-md-4" role="group" aria-label="socialButton">
                                        <button type="button" class="btn btn-light shadow-sm">
                                                <span class="me-1 align-text-bottom">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-google text-danger" viewBox="0 0 16 16">
                                                        <path
                                                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z">
                                                    </svg>
                                                </span>
                                            <span>Google</span>
                                        </button>
                                    </div>
                                    <!-- btn group -->
                                    <div class="btn-group mb-2 mb-md-0 col-md-4" role="group" aria-label="socialButton">
                                        <button type="button" class="btn btn-light shadow-sm">
                                                <span class="me-1 align-text-bottom">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-twitter text-info" viewBox="0 0 16 16">
                                                        <path
                                                                d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z">
                                                    </svg>
                                                </span>
                                            <span>Twitter</span>
                                        </button>
                                    </div>
                                    <!-- btn group -->
                                    <div class="btn-group col-md-4" role="group" aria-label="socialButton">
                                        <button type="button" class="btn btn-light shadow-sm">
                                                <span class="me-1 align-text-bottom">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-facebook text-primary" viewBox="0 0 16 16">
                                                        <path
                                                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z">
                                                    </svg>
                                                </span>
                                            <span>Facebook</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="border-bottom"></div>
                                <div class="text-center mt-n2 lh-1">
                                    <span class="bg-white px-2 fs-6 rounded">OR</span>
                                </div>
                            </div>

                            <form class="form-signin" method="post" th:action="@{/form/login}">
            <p>
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                            </p>
                                <p>
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                                </p>
                                <input name="_csrf" type="hidden" value="fQ1X9NfDv6at7tCkDrlI7xm_BzkoScVmFblDyIJswNBpTSxEHztjleKgiMOA3raRNpR8in-MKlhJL6NLJIlw-7VZ9eYKeEly">
                                <button class="btn  btn-primary form-control btn-block" type="submit">Sign in</button>
                                <a class="btn  btn-success form-control btn-block mt-2" href="/register">Register</a>
                            </form>

                        </div>
                        <!-- Card Footer -->
                        <div class="card-footer px-6 py-4">
                            <p class="mb-0">
                                để tiếp tục,bạn nên chấp nhận
                                <a href="#" class="text-inherit fw-semibold">Điêu Khoản Sử Dụng</a>
                                ,
                                <a href="#" class="text-inherit fw-semibold">Chính Sách Quyền Riêng Tư</a>
                                , và
                                <a href="#" class="text-inherit fw-semibold">Chính Sách Dữ Liệu</a>
                            </p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>

<script src="/JS/theme.min.js"></script>
<script src="/LIBS/boostrap/bootstrap.min.js"></script>
</body>
</html>
