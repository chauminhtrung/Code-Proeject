<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/manager/index :: dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper bg-white mt-sm-5" id="ContainerFormAccount" style="padding: 30px 50px;border: 1px solid #ddd;border-radius: 15px;margin: 10px auto;max-width: 1000px;">
    <h4 class="pb-4 border-bottom" style="letter-spacing: -1px;font-weight: 400;">Account</h4>
    <div class="d-flex align-items-start py-3 border-bottom">
        <img style="  width: 170px; height: 120px;border-radius: 6px;object-fit: cover;" src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
             class="img" alt="">
        <div class="pl-sm-4 pl-2" id="img-section" style="margin-left: 20px">
            <b>Profile Photo</b>
            <p>Accepted file type .png. Less than 1MB</p>
            <button class="btn button border"><b>Upload</b></button>
        </div>
    </div>
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-6">
                <label >Username:</label>
                <input type="text" name="username" class="bg-light form-control" placeholder="trung">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label >Password</label>
                <input type="password" name="password" class="bg-light form-control" placeholder="***">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6 pt-md-0 pt-3">
                <label >Fullname:</label>
                <input type="text" name="fullname" class="bg-light form-control" placeholder="Chau Minh Trung">
            </div>
            <div class="col-md-6">
                <label >Email Address</label>
                <input type="email" name="email" class="bg-light form-control" placeholder="minhtrung@gmail.com">
            </div>
        </div>

        <div class="py-3 pb-4 border-bottom">
            <button class="btn btn-primary mr-3">Save</button>
            <button class="btn btn-tag">Reset</button>
        </div>

    </div>
</div>
<script src="/JS/account.js"></script>
</body>
</html>
